<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/reset.css">
    <link rel="stylesheet" href="./scss/login.css">
</head>

<body>
    <div class="login">
        <div class="login-box">
            <div class="login-box-indoor">
                <div class="login-box-indoor-vertical">
                    <div class="logo">
                        <div class="logo-img"></div>
                    </div>
                    <div class="SocialBar">
                        <button class="SocialButton Button Bar-1">
                            <span>
                                <div></div>
                            </span>
                        </button>
                        <div class="blank"></div>
                        <button class="SocialButton Button Bar-2">
                            <span>
                                <div></div>
                            </span>
                        </button>
                        <div class="blank"></div>
                        <button class="SocialButton Button Bar-3">
                            <span>
                                <div></div>
                            </span>
                        </button>
                        <div class="blank"></div>
                        <button class="SocialButton Button Bar-4">
                            <span>
                                <div></div>
                            </span>
                        </button>
                    </div>
                    <h6 class="root">登录</h6>
                    <form action="" class="vertical">
                        <div class="fullwidth">
                            <div>
                                <input aria-invalid="false" autocomplete="usernameOrEmail" id="usernameOrEmail" name="usernameOrEmail" placeholder="用户名或电子邮件地址" type="text" inputmode="text" aria-label="usernameOrEmail" autocorrect="off" autocapitalize="none" spellcheck="false" class="word" value="">
                                <div class="ro"></div>
                            </div>
                        </div>
                        <div class="fullwidth">
                            <div>
                                <input aria-invalid="false" autocomplete="current-password" id="password" name="password" placeholder="密码" type="password" inputmode="text" aria-label="password" class="word" value="">
                                <div class="ro"></div>
                            </div>
                        </div>
                        <div class></div>
                        <div class></div>
                        <div class></div>
                    </form>
                    <div class="alternative">
                        <p class="alternative-root">没有 Epic Games 账户？</p>
                        <a href="">
                            <p>注册</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script src="./login.js"></script>
</body>

</html>
